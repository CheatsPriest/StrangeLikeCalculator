<!DOCTYPE html>
<html>
<head>
    <title>Тест парсера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Тестирование парсера многочленов</h1>
        
        <div class="mb-3">
            <input type="text" id="polyInput" class="form-control" placeholder="Введите многочлен (x+10, 2x+3, x^2+1)">
            <button onclick="testParse()" class="btn btn-primary mt-2">Тестировать</button>
        </div>
        
        <div id="result" class="mt-3"></div>
        
        <div class="mt-4">
            <h4>Примеры для тестирования:</h4>
            <div id="examples" class="d-flex flex-wrap gap-2"></div>
        </div>
    </div>
    
    <script>
        const examples = [
            'x+10', 'x+35', 'x-1', '2x+3', '3x+4',
            'x^2+1', 'x^2-4', 'x^2+x+1', 'x^2-x-1'
        ];
        
        // Заполняем примеры
        const container = document.getElementById('examples');
        examples.forEach(example => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-secondary';
            btn.textContent = example;
            btn.onclick = () => {
                document.getElementById('polyInput').value = example;
                testParse();
            };
            container.appendChild(btn);
        });
        
        async function testParse() {
            const input = document.getElementById('polyInput').value;
            
            const response = await fetch('/test_parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `expression=${encodeURIComponent(input)}`
            });
            
            const result = await response.json();
            
            let html = `<div class="card"><div class="card-body">`;
            html += `<h5>Ввод: ${result.input}</h5>`;
            html += `<p>Коэффициенты: <code>${result.coefficients || 'не распознано'}</code></p>`;
            
            if (result.calculus_result) {
                html += `<p>Полином: ${result.calculus_result.polynomial_string}</p>`;
                html += `<p>Корни: ${JSON.stringify(result.calculus_result.roots)}</p>`;
                
                if (result.expected_root !== undefined) {
                    const match = result.match ? '✅' : '❌';
                    html += `<p>Ожидаемый корень: ${result.expected_root}</p>`;
                    html += `<p>Полученный корень: ${result.actual_root}</p>`;
                    html += `<p>Совпадение: ${match}</p>`;
                }
            }
            
            if (result.error) {
                html += `<p class="text-danger">Ошибка: ${result.error}</p>`;
            }
            
            html += `</div></div>`;
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
